<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DragonBall API</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-yellow-400 to-orange-500 py-6 shadow-md">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl font-bold text-center text-white drop-shadow-md">
        DragonBall API
      </h1>
      
      <!-- Menú de navegación -->
      <nav class="mt-6 flex justify-center space-x-4">
        <button id="btn-characters" class="px-4 py-2 bg-white text-orange-500 rounded-lg font-semibold hover:bg-gray-100 transition-colors shadow">
          Personajes
        </button>
        <button id="btn-planets" class="px-4 py-2 bg-white text-orange-500 rounded-lg font-semibold hover:bg-gray-100 transition-colors shadow">
          Planetas
        </button>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 flex-grow">
    <!-- Vista de Personajes -->
    <div id="characters-view" class="block">
      <div id="characters" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Personajes se insertarán aquí -->
      </div>
    </div>

    <!-- Vista de Planetas -->
    <div id="planets-view" class="hidden">
      <div id="planets" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Planetas se insertarán aquí -->
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-4 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>Manuel Espinosa Guillén © 2025</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
